<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <aside class="smallsidebar">
      <div class="top">
        <div class="upper">
          <span id="arrow" onclick="largeSidebar()"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </div>

        <div class="lower">
          <ul>
            <li>
              <a href="./Profile.html"><i class="fa-solid fa-user"></i></a>
            </li>

            <li>
              <a href="#"><i class="fa-solid fa-briefcase"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-hotel"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-photo-film"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="bottom">
        <span onclick="logout()">
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
        </span>
      </div>
    </aside>

    <aside class="largesidebar">
      <div class="top">
        <div class="upper">
          <span id="bar" onclick="smallsidebar()"
            >
            <i class="fa-solid fa-bars-staggered"></i> Travelo
            </span
          >
        </div>

        <div class="lower">
          <ul>
            <li>
              <a href="./Profile.html"
                ><i class="fa-solid fa-user"></i>Profile</a
              >
            </li>

            <li>
              <a href="#"><i class="fa-solid fa-briefcase"></i>Package</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-hotel"></i>Hotel</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-photo-film"></i>Gallery</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="bottom">
        <span onclick="logout()">
          <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
        </span>
      </div>
    </aside>

    <!--********** topbar  *******-->
    <header>
      <div class="logo">
        <img src="./image/business-travel.png" alt="">
      </div>
      <div class="heading"><h3> #DashMin</h3></div>
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="notification">
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-moon"></i>
      </div>
      <div class="user"></div>
    </header>

    <script src="./dashboard.js"></script>
  </body>
</html>
